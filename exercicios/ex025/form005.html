<!DOCTYPE html>
<html lang="pt-br">
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--Todo radio tem que ter o memsmo name-->
            <input type="radio" name="sexo" id="isxmas" value="M" required>
            <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F" required>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte favorito</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> 
            <label for="iesfut">Futebo</label>l <br>
            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
